# config.yaml

# Data directories
precip_data_directory: "./tests/test_data/"
lifted_index_data_directory: "./tests/test_data/"
file_suffix: ".nc_test"
detection_output_path: "./tests/output/detection"
raw_tracking_output_dir: "./tests/output/tracking_raw"
filtered_tracking_output_dir: ./tests/output/tracking"

precip_var_name: "pr"
liting_index_var_name: "li"
lat_name: "lat"
lon_name: "lon"
data_source: "Test data"

# Years and Months to process
# empty list uses all available data in the specified directory
years: []
months: []

# Detection parametersS
min_size_threshold: 10
heavy_precip_threshold: 10.0
moderate_precip_threshold: 1.0
min_nr_plumes: 1
lifted_index_percentage_threshold: 0.2

# Tracking parameters
main_lifetime_thresh: 4
main_area_thresh: 25000
nmaxmerge: 5

run_postprocessing: False  # default for test
postprocessing_filters:
  lifted_index_threshold: 0.0          # Keep systems with mean LI < 0.0 K
  track_straightness_threshold: 0.4    # Keep systems with straightness > 0.4
  max_area_volatility: 120000.0        # Keep systems with max volatility < 1.2e5

# Other parameters
use_lifted_index:  True
detection: True
use_multiprocessing: False
number_of_cores: 24
